<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="saasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with Viridial green -->
  <circle cx="100" cy="100" r="95" fill="url(#saasGradient)" opacity="0.95"/>
  
  <!-- Cloud icon - representing SaaS/Cloud services -->
  <g transform="translate(100, 100)">
    <!-- Main cloud shape -->
    <path d="M -50,-20 C -55,-25 -60,-25 -65,-20 C -70,-15 -70,-10 -65,-5 C -60,0 -55,5 -50,5 C -45,5 -40,0 -35,-5 C -30,-10 -30,-15 -35,-20 C -40,-25 -45,-25 -50,-20 Z" 
          fill="url(#cloudGradient)" 
          opacity="0.95"
          stroke="#ffffff"
          stroke-width="2"
          stroke-opacity="0.3"/>
    
    <!-- Secondary smaller cloud -->
    <path d="M 30,-10 C 25,-15 20,-15 15,-10 C 10,-5 10,0 15,5 C 20,10 25,10 30,5 C 35,0 35,-5 30,-10 Z" 
          fill="url(#cloudGradient)" 
          opacity="0.85"
          stroke="#ffffff"
          stroke-width="1.5"
          stroke-opacity="0.3"/>
    
    <!-- Connection lines between clouds (network/service connection) -->
    <line x1="-30" y1="-10" x2="20" y2="0" 
          stroke="#ffffff" 
          stroke-width="2" 
          stroke-opacity="0.4" 
          stroke-dasharray="3,3"/>
    
    <!-- Server/Service nodes (small circles representing services) -->
    <circle cx="-45" cy="-10" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-5" r="3" fill="#ffffff" opacity="0.7"/>
    
    <!-- Upward arrow indicating growth/scalability -->
    <path d="M 0,15 L 0,35 M -6,29 L 0,35 L 6,29" 
          stroke="#ffffff" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          opacity="0.9"
          fill="none"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Small accent dots around the edge -->
  <circle cx="100" cy="20" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="100" cy="180" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="20" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="180" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
</svg>

