---
# Resource Quotas pour isolation multi-tenant 
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: viridial-staging
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "5"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: viridial-production
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "5"
    services.nodeports: "10"

