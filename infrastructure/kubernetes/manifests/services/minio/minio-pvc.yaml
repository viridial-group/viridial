---
# PersistentVolumeClaim pour MinIO Staging
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: viridial-staging
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
---
# PersistentVolumeClaim pour MinIO Production
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: viridial-production
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi

