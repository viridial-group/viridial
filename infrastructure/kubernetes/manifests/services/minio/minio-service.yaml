---
# Service MinIO pour Staging
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: viridial-staging
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
---
# Service MinIO pour Production
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: viridial-production
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio

