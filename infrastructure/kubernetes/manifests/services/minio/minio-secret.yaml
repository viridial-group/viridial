---
# Secret pour MinIO Staging
# À générer avec: kubectl create secret generic minio-secret --from-literal=MINIO_ROOT_USER=minioadmin --from-literal=MINIO_ROOT_PASSWORD=<password> -n viridial-staging --dry-run=client -o yaml
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: viridial-staging
type: Opaque
stringData:
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: "" # À remplacer par un mot de passe sécurisé (minimum 8 caractères)
---
# Secret pour MinIO Production
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: viridial-production
type: Opaque
stringData:
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: "" # À remplacer par un mot de passe sécurisé (minimum 8 caractères)

