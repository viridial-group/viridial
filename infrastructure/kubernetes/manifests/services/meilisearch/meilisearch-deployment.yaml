---
# Deployment Meilisearch pour Production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: viridial-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
      - name: meilisearch
        image: getmeili/meilisearch:v1.5
        ports:
        - containerPort: 7700
          name: http
        env:
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: meilisearch-secret
              key: MEILI_MASTER_KEY
        - name: MEILI_ENV
          value: "production"
        - name: MEILI_DB_PATH
          value: "/meili_data"
        - name: MEILI_HTTP_ADDR
          value: "0.0.0.0:7700"
        - name: MEILI_LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: meilisearch-data
          mountPath: /meili_data
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 7700
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 7700
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: meilisearch-data
        persistentVolumeClaim:
          claimName: meilisearch-data
