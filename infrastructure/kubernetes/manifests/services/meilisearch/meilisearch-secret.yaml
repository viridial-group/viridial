---
# Secret pour Meilisearch Staging
# À générer avec: kubectl create secret generic meilisearch-secret --from-literal=MEILI_MASTER_KEY=<master-key> -n viridial-staging --dry-run=client -o yaml
apiVersion: v1
kind: Secret
metadata:
  name: meilisearch-secret
  namespace: viridial-staging
type: Opaque
stringData:
  MEILI_MASTER_KEY: "" # À remplacer par une clé maître sécurisée (générer avec: openssl rand -hex 32)
---
# Secret pour Meilisearch Production
apiVersion: v1
kind: Secret
metadata:
  name: meilisearch-secret
  namespace: viridial-production
type: Opaque
stringData:
  MEILI_MASTER_KEY: "" # À remplacer par une clé maître sécurisée (générer avec: openssl rand -hex 32)

