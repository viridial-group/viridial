---
# Secret pour PostgreSQL
# À générer avec: kubectl create secret generic postgres-secret --from-literal=POSTGRES_USER=viridial --from-literal=POSTGRES_PASSWORD=<password> --from-literal=POSTGRES_DB=viridial -n viridial-staging --dry-run=client -o yaml
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: viridial-staging
type: Opaque
stringData:
  POSTGRES_USER: viridial
  POSTGRES_PASSWORD: "" # À remplacer par un mot de passe sécurisé
  POSTGRES_DB: viridial
---
# Secret pour PostgreSQL Production
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: viridial-production
type: Opaque
stringData:
  POSTGRES_USER: viridial
  POSTGRES_PASSWORD: "" # À remplacer par un mot de passe sécurisé
  POSTGRES_DB: viridial

