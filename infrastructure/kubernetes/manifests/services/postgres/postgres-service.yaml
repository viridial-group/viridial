---
# Service PostgreSQL pour Staging
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: viridial-staging
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
---
# Service PostgreSQL pour Production
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: viridial-production
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

