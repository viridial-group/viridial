---
# PersistentVolumeClaim pour PostgreSQL Staging
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: viridial-staging
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
# PersistentVolumeClaim pour PostgreSQL Production
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: viridial-production
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi

