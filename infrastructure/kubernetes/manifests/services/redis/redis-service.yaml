---
# Service Redis pour Staging
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: viridial-staging
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
# Service Redis pour Production
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: viridial-production
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis

