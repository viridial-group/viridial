---
# ConfigMap pour Redis Production 
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: viridial-production
data:
  redis.conf: |
    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379
    
    # Memory
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec
    
    # Logging
    loglevel notice
    
    # Performance
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
