---
# Secret Kubernetes pour configuration SMTP
# ⚠️  Générer avec: kubectl create secret generic smtp-config --from-env-file=../../secrets/.env -n viridial-staging --dry-run=client -o yaml > smtp-secret.yaml
# Puis appliquer: kubectl apply -f smtp-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: smtp-config
  namespace: viridial-staging
type: Opaque
stringData:
  FROM_NAME: "support@viridial.com"
  SMTP_HOST: "smtp.hostinger.com"
  SMTP_PORT: "465"
  SMTP_SECURE: "true"
  SMTP_USER: "support@viridial.com"
  SMTP_PASS: "S@upport!19823"
  EMAIL_FROM: "support@viridial.com"
