services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_AUTH_API_URL: ${FRONTEND_AUTH_API_URL:-http://viridial.com/auth}
    image: viridial/frontend:latest
    container_name: viridial-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Use relative path or full URL based on deployment
      NEXT_PUBLIC_AUTH_API_URL: ${FRONTEND_AUTH_API_URL:-http://viridial.com/auth}
    ports:
      - "3000:3000"
    networks:
      - viridial-network
    # Note: auth-service must be running separately (deploy via app-auth.yml first)

  # Nginx reverse proxy (optional - if you want nginx in front)
  nginx:
    image: nginx:stable-alpine
    container_name: viridial-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../deploy/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - viridial-network
    depends_on:
      - frontend
    # Note: auth-service must be running (ensure via script/deployment order)

networks:
  viridial-network:
    external: true

