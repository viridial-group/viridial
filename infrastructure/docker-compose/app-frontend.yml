services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_AUTH_API_URL: ${FRONTEND_AUTH_API_URL:-https://viridial.com}
        NEXT_PUBLIC_PROPERTY_API_URL: ${FRONTEND_PROPERTY_API_URL:-https://viridial.com}
        NEXT_PUBLIC_SEARCH_API_URL: ${FRONTEND_SEARCH_API_URL:-https://viridial.com}
    image: viridial/frontend:latest
    container_name: viridial-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Use base URL without /auth suffix (auth service appends /auth/login)
      # HTTPS for production
      NEXT_PUBLIC_AUTH_API_URL: ${FRONTEND_AUTH_API_URL:-https://viridial.com}
      NEXT_PUBLIC_PROPERTY_API_URL: ${FRONTEND_PROPERTY_API_URL:-https://viridial.com}
      NEXT_PUBLIC_SEARCH_API_URL: ${FRONTEND_SEARCH_API_URL:-https://viridial.com}
    ports:
      - "3000:3000"
    networks:
      - viridial-network
    # Note: auth-service must be running separately (deploy via app-auth.yml first)

  # Nginx reverse proxy with HTTPS
  nginx:
    image: nginx:stable-alpine
    container_name: viridial-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../deploy/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates from Let's Encrypt (mounted from host)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # ACME challenge directory for certificate renewal
      - certbot-www:/var/www/certbot:ro
    networks:
      - viridial-network
    depends_on:
      - frontend
    # Note: auth-service must be running (ensure via script/deployment order)

volumes:
  certbot-www:

networks:
  viridial-network:
    external: true

