[all:vars]
ansible_user=root
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3

# Configuration pour MVP Simple (1 VPS = control plane + worker combiné)
[control_plane]
control-plane-1 ansible_host=148.230.112.148

# Pour MVP simple, le même node fait office de worker
[workers]
worker-1 ansible_host=148.230.112.148

[k8s_cluster:children]
control_plane
workers

# Note: Pour staging/production avec plusieurs nodes, décommenter et ajouter:
# [control_plane]
# control-plane-1 ansible_host=148.230.112.148
# 
# [workers]
# worker-1 ansible_host=YOUR_WORKER_1_IP
# worker-2 ansible_host=YOUR_WORKER_2_IP

