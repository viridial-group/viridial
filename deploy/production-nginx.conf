# Configuration Nginx pour production Viridial
# Domaine: www.viridial.com
# Services backend sur localhost:3001-3006

# Upstreams pour les services backend
upstream auth-service {
    server localhost:3001;
    keepalive 32;
}

upstream property-service {
    server localhost:3002;
    keepalive 32;
}

upstream geolocation-service {
    server localhost:3003;
    keepalive 32;
}

upstream search-service {
    server localhost:3004;
    keepalive 32;
}

upstream marketing-service {
    server localhost:3005;
    keepalive 32;
}

upstream review-service {
    server localhost:3006;
    keepalive 32;
}

# Frontend Next.js
upstream frontend {
    server localhost:3000;
    keepalive 32;
}

# HTTP server - redirect all to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name viridial.com www.viridial.com 148.230.112.148 _;

    # Let's Encrypt ACME challenge for certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://www.viridial.com$request_uri;
    }
}

# HTTPS server - main production configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name viridial.com www.viridial.com;

    # SSL Certificate configuration
    ssl_certificate /etc/letsencrypt/live/viridial.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/viridial.com/privkey.pem;

    # SSL Configuration - Modern, secure defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Increase body size for file uploads
    client_max_body_size 50M;
    client_body_buffer_size 1M;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Proxy to Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # Proxy auth API endpoints to auth-service
    location /auth/ {
        proxy_pass http://auth-service/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # CORS headers - Services gèrent déjà CORS, donc minimal ici
    }

    # Health check for auth service
    location /auth/health {
        proxy_pass http://auth-service/auth/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Proxy property API endpoints to property-service
    location /properties/ {
        proxy_pass http://property-service/properties/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }

    # Proxy geolocation API endpoints to geolocation-service
    location /geolocation/ {
        proxy_pass http://geolocation-service/geolocation/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }

    # Proxy search API endpoints to search-service
    location /search/ {
        proxy_pass http://search-service/search/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept-Language $http_accept_language;
        proxy_set_header Connection "";
    }

    # Proxy marketing API endpoints to marketing-service
    location /marketing/ {
        proxy_pass http://marketing-service/marketing/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }

    # Proxy review API endpoints to review-service
    location /reviews/ {
        proxy_pass http://review-service/reviews/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }

    # Static files from Next.js - cache optimization
    location /_next/static {
        proxy_pass http://frontend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
        expires 1y;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://frontend;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Favicon and robots
    location ~ ^/(favicon.ico|robots.txt|sitemap.xml) {
        proxy_pass http://frontend;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

