# Frontend Next.js application
upstream frontend {
    server frontend:3000;
}

# Auth service (internal port 3000, but proxied from nginx at :8080)
upstream auth-service {
    server viridial-auth-service:3000;
}

# Meilisearch (optional - uncomment if meilisearch service is running)
# upstream meilisearch {
#     server viridial-meilisearch:7700;
#     keepalive 32;
# }

server {
    listen 80;
    # Support both IP address and domain name
    server_name 148.230.112.148 viridial.com www.viridial.com _;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # Proxy to Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy auth API endpoints to auth-service
    location /auth/ {
        proxy_pass http://auth-service/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if not handled by auth-service)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check for auth service
    location /auth/health {
        proxy_pass http://auth-service/auth/health;
        proxy_set_header Host $host;
    }

    # Search API proxied to search service (Meilisearch) - optional
    # Uncomment only if meilisearch service is running
    # location /api/search/ {
    #     proxy_pass http://meilisearch/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Static files from Next.js
    location /_next/static {
        proxy_pass http://frontend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}
