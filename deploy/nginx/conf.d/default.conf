server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Web (public)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Agency app served under /agency
    location /agency/ {
        alias /usr/share/nginx/html/agency/;
        try_files $uri $uri/ /agency/index.html;
    }

    # Admin app served under /admin
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Proxy API to identity service
    location /api/ {
        proxy_pass http://identity-service:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Search API proxied to search service (Meilisearch)
    location /api/search/ {
        proxy_pass http://search:7700/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health
    location /health {
        proxy_pass http://identity-service:8080/actuator/health;
    }
}
