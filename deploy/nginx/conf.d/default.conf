# Frontend Next.js application
upstream frontend {
    server frontend:3000;
}

# Auth service (internal port 3000, but proxied from nginx at :8080)
upstream auth-service {
    server viridial-auth-service:3000;
}

# Property service
upstream property-service {
    server viridial-property-service:3001;
}

    upstream property-service {
        server viridial-property-service:3001;
    }

# Meilisearch (optional - uncomment if meilisearch service is running)
# upstream meilisearch {
